<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <form action="/register" method="post">

            <h4>Đăng kí</h4>
            <p>Vui lòng điền vào mẫu sau để đăng kí</p>
            <hr/>

            {{ if .pesan }}
                <div class="alert alert-success">
                    {{ .pesan }}
                </div>
                <hr/>
            {{ end }}

            <div class="form-group">
                <label for="">Họ tên</label>
                <input type="text" name="fullname" value="{{ .user.Fullname }}" class="form-control {{ if .validation.Fullname }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Fullname }}
                </div>
            </div>
            <div class="form-group">
                <label for="">E-Email</label>
                <input type="text" name="email" value="{{ .user.Email }}" class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Tên đăng nhập</label>
                <input type="text" name="username" value="{{ .user.Username }}" class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Mật khẩu</label>
                <input type="password" name="password" value="{{ .user.Password }}" class="form-control {{ if .validation.Password }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Nhập lại mật khẩu</label>
                <input type="password" name="cpassword" value="{{ .user.Cpassword }}" class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Cpassword }}
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block">Đăng kí</button>
            <hr/>
            <center>
                <p>Bạn đã có tài khoản? <a href="/login">Đăng nhập</a></p>
            </center>
        </form>
    </div>

</body>
</html>
